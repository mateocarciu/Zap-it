<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../css/popup.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="logo">
					<div class="logo-icon">
						<svg width="28" height="28" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
							<polygon points="72,25 50,65 62,65 48,105 70,65 58,65" fill="#fbbf24" stroke="#f59e0b" stroke-width="4" />
						</svg>
					</div>
					<div class="logo-content">
						<h1 class="logo-text">Zap It</h1>
						<div class="subtitle">HTML Element Editor</div>
					</div>
				</div>
			</div>

			<div class="main-content">
				<div class="control-panel">
					<div class="toggle-container">
						<div class="toggle-info">
							<div class="toggle-label">Edit Mode</div>
							<div class="toggle-description">Click to edit elements</div>
						</div>
						<label class="toggle-switch">
							<input type="checkbox" id="toggleMode" />
							<span class="slider">
								<span class="slider-dot"></span>
							</span>
						</label>
					</div>
				</div>

				<div class="rules-section">
					<div class="section-header">
						<div class="section-title">
							<h3>Rules</h3>
							<span id="rulesCount" class="rules-badge">0</span>
						</div>
						<div class="section-actions">
							<button id="reapplyRules" class="action-btn reapply-btn" style="display: none" title="Re-apply all rules">
								<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
									<path d="M23 4v6h-6M1 20v-6h6" />
									<path d="m3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
								</svg>
							</button>
							<button id="clearRules" class="action-btn clear-btn" style="display: none" title="Clear all rules">
								<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
									<path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m3 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6h14Z" />
									<path d="M10 11v6M14 11v6" />
								</svg>
							</button>
						</div>
					</div>

					<div id="rulesList" class="rules-list"></div>
					<div id="noRules" class="empty-state">
						<div class="empty-icon">âœ¨</div>
						<div class="empty-title">No active rules</div>
						<div class="empty-subtitle">Enable edit mode and click an element to get started</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../js/popup.js"></script>
	</body>
</html>
